<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Table</title>
    <style>
              table,th,td {
            border: 1px solid lightseagreen;  
        }
        td,th {
            text-align: center;
        }
        tr:nth-child(even)
       {
        background-color: rgb(226, 199, 252);
       }
       tr:nth-child(odd)
       {
        background-color: rgb(252, 173, 145);
       }
    </style>
</head>
<body style="padding: 40px;">
    
    <center>
        <h1>Examination Table</h1>

        <table  style="width: 80%;border: solid 6px lightseagreen;height: 300px;">
<tr>

</tr>
<tr>

    <td style="background-color:rgb(196, 243, 243);"> Thursday<br> Dec. 18</td>
    <td style="background-color:rgb(196, 243, 243);">  Friday<br> Dec. 19</td>
    <td rowspan="5"  style="background-color:rgb(191, 243, 178) ;">H <br> O <br> M <br> E</td>
</tr>

<tr>

    </center>

</html>
